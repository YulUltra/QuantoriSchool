<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
	</head>
	<body>
		<div class="dvd-container">
			<div class="animElement dvd-item animElement dvd-item-1" id="x1">
				<img
					class="animElement dvd-logo animElement dvd-logo-1"
					id="y1"
					src="img/logo.svg"
					alt="logo"
				/>
			</div>
		</div>
		<div class="dvd-container">
			<div class="animElement dvd-item animElement dvd-item-2" id="x2">
				<img
					class="animElement dvd-logo animElement dvd-logo-2"
					id="y2"
					src="img/logo.svg"
					alt="logo"
				/>
			</div>
		</div>
		<script>
			const animatedElement = document.querySelectorAll('.animElement')
			animatedElement.forEach((element) => {
				element.addEventListener('animationiteration', (event) => {
					const laser = new Audio('audio/laser.mp3')
					laser.play()
				})
			})
			document.body.addEventListener(
				'click',
				() => {
					setTimeout(() => console.log(''), 1000)
				},
				{ once: true }
			)
		</script>
	</body>
</html>
