<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clonify</title>
		<link rel="stylesheet" href="css/style.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__search">
					<img
						class="header__search_icon"
						src="images/search-icon.svg"
						alt="icon"
					/>
					<input
						class="header__search_input"
						type="text"
						placeholder="Search..."
					/>
				</div>
				<div class="header__icon-bar">
					<button class="btn header__icon-bar_btn">
						<img
							class="header__icon-bar_logo"
							src="images/Notification.svg"
							alt="logo"
						/>
						<div class="header__icon-bar_status"></div>
					</button>
					<button class="btn header__icon-bar_btn">
						<img
							class="header__icon-bar_logo"
							src="images/calendar.svg"
							alt="logo"
						/>
					</button>
					<button class="btn header__icon-bar_btn">
						<img
							class="header__icon-bar_logo"
							src="images/different.svg"
							alt="logo"
						/>
					</button>
				</div>
				<div class="header__avatar">
					<img
						class="header__avatar_photo"
						src="images/photo-person.svg"
						alt="photo"
					/>
					<div class="header__avatar_status"></div>
				</div>
			</div>
		</header>
		<div class="premium">
			<div class="container">
				<div class="premium__content">
					<h1 class="premium__content_title">Unlock premium stats</h1>
					<h2 class="premium__content_text">
						Get up to 10TB of storage for a limited time
					</h2>
				</div>
				<button class="premium__btn">
					<img
						class="premium__btn_image"
						src="images/lightning.svg"
						alt="image"
					/>
					<span class="premium__btn_text">Upgrade</span>
				</button>
			</div>
		</div>
		<div class="cards">
			<div class="container">
				<div class="cards__item">
					<p class="cards__item_title">Revenue</p>
					<p class="cards__item_digit">$56,945</p>
					<div class="cards__item_bottom-bar">
						<div class="condition-container cards__item_condition-container">
							+45%
						</div>
						<p class="cards__item_text">From 4.6%</p>
					</div>
				</div>
				<div class="cards__item">
					<p class="cards__item_title">Users</p>
					<p class="cards__item_digit">76.8%</p>
					<div class="cards__item_bottom-bar">
						<div class="condition-container cards__item_condition-container">
							-1.7%
						</div>
						<p class="cards__item_text">From 4.6%</p>
					</div>
				</div>
				<div class="cards__item">
					<p class="cards__item_title">New Signups</p>
					<p class="cards__item_digit">116</p>
					<div class="cards__item_bottom-bar">
						<div class="condition-container cards__item_condition-container">
							0.00
						</div>
						<p class="cards__item_text"></p>
					</div>
				</div>
				<div class="cards__item">
					<p class="cards__item_title">Retention</p>
					<p class="cards__item_digit">12.67%</p>
					<div class="cards__item_bottom-bar">
						<div class="condition-container cards__item_condition-container">
							+0.6%
						</div>
						<p class="cards__item_text">From 4.6%</p>
					</div>
				</div>
			</div>
		</div>
		<div class="chart">
			<div class="container">
				<div class="top-bar chart__top-bar">
					<p class="chart_top-bar_title">Perfomance</p>
					<button class="chart_top-bar_btn">
						<img src="images/top-bar_dots.svg" alt="btn image" />
					</button>
				</div>

				<div class="chart__inner">
					<div class="chart__inner-container">
						<div class="chart__inner_y-axis">
							<p>0</p>
							<p>100</p>
							<p>200</p>
							<p>300</p>
							<p>400</p>
						</div>
						<img
							class="chart__inner_diagram"
							src="images/chart.svg"
							alt="diagram"
						/>
					</div>
					<div class="chart__inner_x-axis">
						<p>Sun</p>
						<p>Mon</p>
						<p>Tue</p>
						<p>Wed</p>
						<p>Thu</p>
						<p>Fri</p>
						<p>Sat</p>
					</div>
				</div>
				<div class="chart__social-media">
					<div class="chart__social-media--instagram">
						<p class="chart__social-media_name">Instagram</p>
						<div class="chart__social-media_status"></div>
					</div>
					<div class="chart__social-media--facebook">
						<p class="chart__social-media_name">Facebook</p>
						<div class="chart__social-media_status"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="datatable"></div>
		<div class="sidebar"></div>
		<script src="js/main.min.js"></script>
	</body>
</html>
