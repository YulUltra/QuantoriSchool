<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles .css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="iphone">
        <div class="phone-box">
          <div class="tools">
            <div class="front-camera_top"></div>
            <div class="front-camera_left"></div>
            <div class="microphone"></div>
          </div>
          <div class="screen">
            <div class="top-bar">
              <div class="signal-icons">
                <img
                  class="signal-round1"
                  src="/hw1_iphone/images/Oval.png"
                  alt="image"
                />
                <img
                  class="signal-round2"
                  src="/hw1_iphone/images/Oval.png"
                  alt="image"
                />
                <img
                  class="signal-round3"
                  src="/hw1_iphone/images/Oval.png"
                  alt="image"
                />
                <img
                  class="signal-round4"
                  src="/hw1_iphone/images/Oval.png"
                  alt="image"
                />
                <img
                  class="signal-round5"
                  src="/hw1_iphone/images/Oval.png"
                  alt="image"
                />
                <h2 class="provider">SingTel</h2>
                <img
                  class="wi-fi"
                  src="/hw1_iphone/images/Wifi.png"
                  alt="image"
                />
              </div>
              <button class="top-btn"></button>
              <img
                class="battery"
                src="/hw1_iphone/images/Battery.png"
                alt="image"
              />
            </div>
            <div class="calendar-box">
              <h1 class="time" id="time"></h1>
              <h2 class="date" id="date"></h2>
              <script type="text/javascript">
                const month = [
                  "January",
                  "February",
                  "March",
                  "April",
                  "May",
                  "June",
                  "July",
                  "August",
                  "September",
                  "October",
                  "November",
                  "December",
                ];
                const dayOfWeek = [
                  "Sunday",
                  "Monday",
                  "Tuesday",
                  "Wednesday",
                  "Thursday",
                  "Friday",
                  "Saturday",
                ];
                const now = new Date();
                const currentTime = now.getHours() + ":" + now.getMinutes();
                const currentDate =
                  dayOfWeek[now.getDay()] +
                  ", " +
                  now.getDate() +
                  " " +
                  month[now.getMonth()];
                document.getElementById("time").innerHTML = currentTime;
                document.getElementById("date").innerHTML = currentDate;
              </script>
            </div>
            <div class="slider">
              <img
                class="slider-arrow"
                src="/hw1_iphone/images/ArrowRight.png"
                alt="image"
              />
              <h2 class="slider-text">slide to unlock</h2>
            </div>
            <div class="bottom-bar">
              <button class="bottom-bar_btn"></button>
              <button class="camera-btn">
                <img
                  class="camera-btn_img"
                  src="/hw1_iphone/images/camera.png"
                  alt="image"
                />
              </button>
            </div>
          </div>
          <button class="bottom-btn"></button>
        </div>
        <i class="btn btn1-left"></i>
        <i class="btn btn2-left"></i>
        <i class="btn btn3-left"></i>
        <i class="btn btn-right"></i>
      </div>
    </div>
  </body>
</html>
