<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles .css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="iphone">
        <div class="phone-box">
          <div class="tools">
            <div class="front-camera_top"></div>
            <div class="front-camera_left"></div>
            <div class="microphone"></div>
          </div>
          <div class="screen">
            <div class="top-bar">
              <div class="signal-icons">
                <img
                  class="signal-round1"
                  src="/hw1_iphone/images/Oval.png"
                  alt="image"
                />
                <img
                  class="signal-round2"
                  src="/hw1_iphone/images/Oval.png"
                  alt="image"
                />
                <img
                  class="signal-round3"
                  src="/hw1_iphone/images/Oval.png"
                  alt="image"
                />
                <img
                  class="signal-round4"
                  src="/hw1_iphone/images/Oval.png"
                  alt="image"
                />
                <img
                  class="signal-round5"
                  src="/hw1_iphone/images/Oval.png"
                  alt="image"
                />
                <h2 class="provider">SingTel</h2>
                <img
                  class="wi-fi"
                  src="/hw1_iphone/images/Wifi.png"
                  alt="image"
                />
              </div>
              <button class="top-btn"></button>
              <img
                class="battery"
                src="/hw1_iphone/images/Battery.png"
                alt="image"
              />
            </div>
            <div class="calendar-box">
              <h1 class="time">5:18</h1>
              <h2 class="date">Wednesday, 24 September</h2>
            </div>
            <div class="slider">
              <img
                class="slider-arrow"
                src="/hw1_iphone/images/ArrowRight2.png"
                alt="image"
              />
              <h2 class="slider-text">slide to unlock</h2>
            </div>
          </div>
          <button class="bottom-btn"></button>
        </div>
      </div>
    </div>
  </body>
</html>
